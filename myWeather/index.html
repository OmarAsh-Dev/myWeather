<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="search">
                <input id="pac-input" class="controls" type="text" placeholder="Enter city name" spellcheck="false">
                <button id="search-button"><img src="images/search.png" alt="search"></button>
            </div>
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">Cairo</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 m/s</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="weather">
                <br>
                <h1>Feels like</h1>
                <h1 class="feelslike">22°c</h1>
                <br>
               <h2 class="description">desc</h2>
               <br>
                <h2 class="Country">Country</h2>
                <br>
             
                <div class="details">
                    <div class="col">                 
                        <div>
                            <p class="max_temp">ex</p>
                            
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <p class="min_temp">ex</p>
                        
                        </div>
                    </div>
                    
                </div>
                <div class="details">
                    <div class="col">                 
                        <div>
                            <p class="pressure">ex</p>
                            
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <p class="sea_level">ex</p>
                        
                        </div>
                    </div>
                    
                </div>
               
            </div>
        </div>
    </div>
   
 
   <script src="script.js"></script>
</body>
</html>
